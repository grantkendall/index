<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background-color: #02474F;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .img-full {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
        .img-thumbs {
            display: flex;
            justify-content: space-between;
            width: 400px;
        }
        .thumb {
            flex: 1;
            height: 80px;
            width: 80px;
            object-fit: cover;
        }
        h1 {
            position: absolute;
            left: 0;
            top: 0;
            color: #DBF9FF;
            font-size: 40px;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <h1>Clouds</h1>
    <div>
        <img src="" alt="" class="img-full">
    </div>
    <div class="img-thumbs">

    </div>
</body>

<script>
    const mainImg = document.querySelector(".img-full");
    const thumbs = document.querySelectorAll(".thumb");
    const thumbsContainer = document.querySelector(".img-thumbs");
    
    const imgs = ["images/clouds_01.jpg", "images/clouds_02.jpg", "images/clouds_03.jpg", "images/clouds_04.jpg", "images/clouds_05.jpg"];
    const altText = {};

    mainImg.src = imgs[0];

    for (let i = 0; i < imgs.length; i++) {
        const imgThumb = document.createElement("img");
        imgThumb.src = imgs[i];
        imgThumb.className = "thumb";
        imgThumb.addEventListener("click", () => mainImg.src = imgs[i]);
        thumbsContainer.append(imgThumb);
    };

    mainImg.addEventListener("click", () => {
        if (mainImg.style.width !== "400px") {
            mainImg.style.width = "400px";
            mainImg.style.height = "400px";
        }
        else {
            mainImg.style.width = "600px";
            mainImg.style.height = "600px";
        }
    });
</script>
</html>
